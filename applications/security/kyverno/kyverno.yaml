---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  project: default
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
  source:
    repoURL: https://kyverno.github.io/kyverno/
    targetRevision: v3.0.0
    chart: kyverno
    helm:
      values: |
        reportsController:
          enabled: false
        cleanupController:
          enabled: false
        cleanupJobs:
          admissionReports:
            enabled: false
          clusterAdmissionReports:
            enabled: false
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kyverno
