---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`argocd.cloudnativerioja.com`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
    - kind: Rule
      # yamllint disable-line rule:line-length
      match: Host(`argocd.cloudnativerioja.com`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
